<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(252, 244, 232);;
            text-align: center;
        }
        .title {
            color: palevioletred;
        }
        a[href="https://www.instagram.com/ilikeanimals.likeyou?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="] {
            color: green;
        }
        div p {
            color: black; 
        }
        section div:nth-child(2){
            background: white;
            width: 75%;
            margin: 0 auto;
        }
        h2 {
            background: palevioletred;
            color: white;
            width: 1000px;
            height: 50px;
            padding: 10px;
            box-sizing: border-box;
            border: 3px solid white; 
            top:30px;
            margin: 0 auto;
        }
        ul:hover {
            color: palevioletred;
        }
        div p:nth-child(4) {
            color: green;
        }
        ::placeholder {
            color: palevioletred;
        }
        button {
            background: palevioletred;
        }
        .container {
            position: relative;
            display: grid;
            width: 1000px;
            height: 500px;
            background: white;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            top: 20px;
            left: 180px;
            
        }
        .item {
            background: palevioletred;
        }
        .container .item:nth-child(1)
        {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        .container .item:nth-child(2)
        {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Animaux mignons et aimants</h1>
    </div>
    <nav style="text-align: initial;">
        <ul>
            <li>À propos de nous</li>
            <li>Contactez-nous</li>
        </ul>
    </nav>
    <section>
        <div>
           <img src="Imagenes/dog6.jpg" alt="Chien" width="40%">
        </div>
        <div>
            <h2>Chiens</h2>
            <p>Les chiens sont si beaux</p>
            <p>¿Tu aimes les chiens? ou ¿Avez-vous un animal de compagnie?</p>
            <p>Si oui, comment s'appelle-t-il?</p>
        </div>
    </section>
    <form action="">
        <input type="text" placeholder="Nom">
        <button>Cliquer</button>
    </form>
    <a href="https://www.instagram.com/ilikeanimals.likeyou?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Aller sur le lien</a>
    <div class="container">
        <div class="item"><img src="Imagenes/dog5.jpg" alt="Chien 1" width="89%"></div>
        <div class="item"><img src="Imagenes/dog3.jpg" alt="Chien 2" width="83%"></div>

    </div>
</body>
</html>
